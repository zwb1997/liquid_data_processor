trigger:

- main

pool:
  name: LiquidInitSelfPool
steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'tar'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)'
    replaceExistingArchive: true
    verbose: true